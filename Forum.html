  <body>

    <!-- Navbar Start -->

    <!-- Carousel Start -->
    <div class="container-fluid p-0 mb-5 wow fadeIn" data-wow-delay="0.1s">
      <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="w-100" src="img/bg1.jpg" alt="Image" />
            <div class="carousel-caption">
              <div class="container">
                <div class="row justify-content-start">
                  <div class="col-lg-7">
                    <h4 class="display-2 mb-5 animated slideInDown">
                      Tanam, nikmati, dan bersyukur
                    </h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="w-100" src="img/bg2.jpg" alt="Image" />
            <div class="carousel-caption">
              <div class="container">
                <div class="row justify-content-start">
                  <div class="col-lg-7">
                    <h1 class="display-2 mb-5 animated slideInDown">
                      Tanamkan cinta, panen kepuasan
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#header-carousel"
          data-bs-slide="prev"

        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#header-carousel"

          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
   <!-- Discussion Forum Start -->
<div class="container">
  <div class="section-header text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px">
    <h1 class="display-5 mb-3">Discussion Forum</h1>
  </div>
  
  <!-- Form untuk mengirim pesan/komentar -->
  <form id="discussion-form" class="wow fadeInUp" data-wow-delay="0.1s">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  <!-- Daftar pesan/komentar -->
  <div id="discussion-messages" class="mt-5">
    <!-- Pesan/komentar akan ditambahkan di sini menggunakan JavaScript -->
  </div>
</div>
<!-- Discussion Forum End -->
